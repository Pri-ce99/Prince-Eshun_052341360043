<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">

        <title>Contact us </title>
        <link rel="stylesheet" type="text/css" href="Contact us.css">
    </head>

    <body>
        <div class="contact-form">
            <h2>Contact-form</h2>
            <form>

                <label for="first-name">Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="First" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last" required>
               
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="### ### ####" required>

                <label> Have you tasted our delicious meals before</label>
                <div class="radio-group">
                    <label>
                    <input type="radio" name="tasted" value="yes" required> Yes
                                </label>
                    <label>
                        <input type="radio" name="tasted" value="no" required> No
                            </label>
                    <label>
                        <input type="radio" name="tasted" value="other" required>Other
                            <input type="text" name="other-tasted" placeholder="Specify" required>
                            </label>
                            </div>

                    <label for="message">What can we offer you</label>
                    <textarea id="message" name="message" rows="4" required>
                        </textarea>

                        <label for="verification">Verification</label>
                        <input type="text" id="verification" name="verification" required>

                            <button type="submit">Submit</button>
                            </form>
                            </div>
                
            </body>
            </html>
